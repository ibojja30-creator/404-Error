<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Robiox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to Robiox</h2>
    <form>
      <input type="text" placeholder="Username/Email/Phone" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password or Username?</a>
      <button disabled>Email Me a One-Time Code</button>
      <button disabled>Use Another Device</button>
    </div>
    <p>Don't have an account? <a href="#">Sign Up</a></p>
  </div>
</body>
</html>
